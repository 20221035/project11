        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- 폰트-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- 구글 폰트-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

    <body id="page-top">
        <!-- 네비게이션-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="index.html">GAYEON'S WEB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    메뉴
                    <i class="fas fa-bars ms-1"></i>

                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="page2.html">키워드</a></li>

        <!-- Masthead-->
           <!-- 연락-->
           <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">SNS</h2>
                    <h3 class="section-subheading text-muted">저와 연락하고 싶다면 연락망을 남겨주세요.</h3>
                </div>
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- 이름-->
                                <input class="form-control" id="name" type="text" placeholder="이름 *" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="name:required">이름을 적어주세요.</div>
                            </div>
        
                            <div class="form-group">
                                <!-- 전화번호-->
                                <input class="form-control" id="phone" type="tel" placeholder="전화번호 *" data-sb-validations="required" />
                                <div class="invalid-feedback" data-sb-feedback="phone:required">전화번호를 적어주세요.</div>
                            </div>
                            <div class="form-group">
                                <!-- 이메일-->
                                <input class="form-control" id="email" type="email" placeholder="이메일 *" data-sb-validations="required,email" />
                                <div class="invalid-feedback" data-sb-feedback="email:required">이메일을 적어주세요.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">이메일 형식이 아닙니다.</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <!-- 인스타그램-->
                                <input class="form-control" id="message" placeholder="하고 싶은 말" data-sb-validations="required"/>
                                <div class="invalid-feedback" data-sb-feedback="message:required">인스타그램 아이디를 적어주세요.</div>
                            </div>
                        </div>
                    </div>
                    <!--제출성공-->
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center text-white mb-3">
                            <div class="fw-bolder">성공적으로 제출되었습니다!</div>
                        </div>
                    </div>
                    <!--제출실패-->
                    <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">제출에 실패했습니다.</div></div>
                    <!--제출버튼-->
                    <div class="text-center"><button class="btn btn-primary btn-xl text-uppercase" id="submitButton" type="submit">제출하기</button></div>
                </form>
            </div>
            <script src="js/scripts.js"></script>
        </section>
         
    </body>
</html>
